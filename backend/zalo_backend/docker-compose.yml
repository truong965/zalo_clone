services:
  # 1. Database PostgreSQL
  postgres:
    image: postgres:18.1-alpine
    container_name: zalo_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: zalo_clone_db
      POSTGRES_EXTENSIONS: pgcrypto,uuid-ossp
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 10s
      timeout: 5s
      retries: 5
  # 2. Redis (Cache & Pub/Sub)
  redis:
    image: redis:8.4-alpine
    container_name: zalo_redis
    restart: always
    ports:
      - "6379:6379"
    # Lệnh này để bật Redis mà không cần file config, có password
    command: redis-server --requirepass ${REDIS_PASSWORD:-password123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
      - ./mc-config:/root/.mc
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 4. TURN Server (coturn) — WebRTC media relay
  # PRODUCTION NOTES:
  # ─────────────────
  # 1. Replace with managed TURN (Metered.ca / Twilio / Cloudflare) for:
  #    - Multi-region (Asia/Singapore, Europe, US)
  #    - ~50% of VN users behind symmetric NAT need TURN relay
  #    - Easier TLS cert management
  # 2. If self-hosting in production:
  #    - Use a separate VM with high bandwidth (TURN relays ALL media)
  #    - Enable TURNS (port 5349) with valid TLS certs
  #    - Widen port range: 49152-65535 in coturn.conf
  #    - Set TURN_SECRET to a strong random value
  # 3. For dev: coturn runs locally, no TLS, narrow port range
  coturn:
    image: coturn/coturn:latest
    container_name: zalo_coturn
    restart: always
    ports:
      - "3478:3478/udp" # STUN/TURN UDP
      - "3478:3478/tcp" # STUN/TURN TCP fallback
      - "5349:5349/tcp" # TURNS (TLS) — unused in dev, ready for prod
      - "50000-50050:50000-50050/udp" # Media relay port range
    # Docker Compose substitutes ${TURN_SECRET} here from the .env file.
    # This is the correct way to inject secrets into coturn — coturn's config
    # file does NOT expand shell variables, but coturn CLI args do work.
    command: -n -c /etc/coturn/turnserver.conf --static-auth-secret=${TURN_SECRET:-coturn-dev-secret}
    volumes:
      - ./mc-config/coturn.conf:/etc/coturn/turnserver.conf:ro
    environment:
      - TURN_SECRET=${TURN_SECRET:-coturn-dev-secret}
    healthcheck:
      test: [ "CMD", "turnutils_uclient", "-p", "3478", "127.0.0.1", "-e", "127.0.0.1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MinIO Client - Auto-create bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " echo 'Waiting for MinIO to start...'; sleep 5; mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/zalo-clone-media-dev --ignore-existing; mc anonymous set download myminio/zalo-clone-media-dev; mc ilm add --expiry-days 1 myminio/zalo-clone-media-dev --prefix 'temp/'; echo 'MinIO bucket initialized with lifecycle rule (anonymous download enabled for dev)'; "

volumes:
  postgres_data:
  redis_data:
  minio_data:
