làm sao để test socket  connection bằng file html sau "<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Test Client</h1>
  <div id="status">Disconnected</div>
  <div id="logs"></div>

  <script>
    // Get access token (login first via API)
    const accessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJlZGZlNWIzOC1iNGM5LTRlYWEtOWI3MC1lYTBkNGQ5NTI5MWYiLCJ0eXBlIjoiYWNjZXNzIiwicHdkVmVyIjoxLCJpYXQiOjE3NjkxNjM3MzIsImV4cCI6MTc3NzgwMzczMn0.XvOKGTqPGUIzgsbme3qhXfP6plZbXH92fQWHL9acDOA';

    const socket = io('http://localhost:8000/socket.io', {
      auth: {
        token: accessToken
      },
      transports: ['websocket', 'polling']
    });

    socket.on('connect', () => {
      document.getElementById('status').textContent = 'Connected: ' + socket.id;
      log('Connected to server');
    });

    socket.on('authenticated', (data) => {
      log('Authenticated: ' + JSON.stringify(data, null, 2));
    });

    socket.on('auth_failed', (data) => {
      log('Authentication failed: ' + JSON.stringify(data, null, 2));
    });

    socket.on('disconnect', (reason) => {
      document.getElementById('status').textContent = 'Disconnected';
      log('Disconnected: ' + reason);
    });

    socket.on('error', (error) => {
      log('Error: ' + JSON.stringify(error, null, 2));
    });

    socket.on('server:shutdown', (data) => {
      log('Server shutting down: ' + JSON.stringify(data, null, 2));
    });

    function log(message) {
      const logs = document.getElementById('logs');
      const timestamp = new Date().toISOString();
      logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
    }
  </script>
</body>
</html>"
